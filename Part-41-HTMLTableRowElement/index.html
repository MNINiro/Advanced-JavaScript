<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Row Element</title>
</head>
<body>
    <table border="1" id="myTab">
        <caption>Student's Table</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
        </thead>

        <tbody id="myTbody">
            <tr>
                <td>11</td>
                <td>Ahmed</td>
                <td>ICT</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Masud</td>
                <td id="mytd">Eng</td>
            </tr>
            <tr>
                <td>13</td>
                <td>Hamin</td>
                <td>Music</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>20</td>
                <td>Zaman</td>
                <td>Service</td>
            </tr>
        </tfoot>
    </table>

    <script src="/Part-41-HTMLTableRowElement/main.js"></script>
</body>
</html>
