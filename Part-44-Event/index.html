<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handler</title>
</head>
<body>
    <h3>Event binding with HTML attribute</h3>

    <button onclick="alert('button Clicked');">Click Me</button>
    <button ondblclick="alert('button double Clicked');">Double Click</button>
    
    <!-- Calling JS function -->
    <button onclick="show();">Function call</button>


    <h3>Event binding with JS</h3>
    <button id="mybtn">Click</button>

    <script src="/Part-44-Event/main.js"></script>
</body>
</html>
