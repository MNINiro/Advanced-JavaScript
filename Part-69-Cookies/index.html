<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Handling</title>

</head>

<body>
    <h1>Cookies handling</h1>
    <form action="" name="frm">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br> <br>
        Language: <input type="text" name="lang"><br><br>
        <input type="button" value="Set Cookies" name="set" onclick="setCookies()">
        <input type="button" value="Get Cookies" name="get" onclick="getCookies()">
        <input type="button" value="Delete Cookies" name="del" onclick="delCookies()">
        <input type="button" value="Update Cookies" name="up" onclick="upCookies()">
    </form>

    <h1>Navigator object</h1>
    
    <script src="main.js"></script>

</html>
